<body>
    <script>
        var nomes = [
            'Luiz',
            'Leo',
            'Nata',
            'Duda',
        ]
        var index = 2
        function pegaVizinho(arr, i){
            return arr[i+1] //se eu usar i++ não funciona, não sei pq
        }
        console.log(`O vizinho de ${nomes[index]} é ${pegaVizinho(nomes, index)}!`)
    </script>
</body>
