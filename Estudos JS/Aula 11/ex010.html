<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="verVel()">
    <div id="res"></div>
    <script>
        function verVel(){
            var txtvel = window.document.getElementById('txtvel') //As variáveis tem que ser declaradas dentro da função
            var vel = Number(txtvel.value) //Se não vai retornar velocidade sempre como 0 km/h
            var res = document.querySelector('div#res') //Acho que o script não roda inteiro pois quando o botão é clicado acessa diretamente a função
            if(vel>60){
                res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h<p>
                    <p>Você foi <strong>multado!</strong><p>
                    <p>Utilize o cinto de segurança!<p>`
                
            } else {
                res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h<p>
                    <p>Utilize o cinto de segurança!<p>`
                
            }
        }
    </script>
</body>
</html>
