<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de números</title>
    <link rel="stylesheet" href="estilo.css"> <!--Linkando um novo arquivo para colocar as configs de estilo, deixa mais organizado-->
</head>
<body>
    <header>
        <h1>Contagem de números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passo: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contagem()"></p>
        </div>
        <div id="res">
            Insira os números e o passo para realizar a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Salnas</p> <!--&copy; adiciona o símbolo de copyright-->
    </footer>
    <script src="script.js"></script> <!--Linkando um novo arquivo para colocar o código JS, deixa mais organizado-->
</body>
</html>
