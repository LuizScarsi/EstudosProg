<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center
        } /*Parte Css, muda o estilo. Estou acessando o div da parte html por id*/
    </style>
</head>
<body>
    <div id="area"> <!--Configurando para executar diferentes funções quando interagir com o mouse (eventos)-->
        Interaja... <!--Parte html. Criei uma div para interagir e mudei o estilo dela na parte CSS acima-->
    </div> 
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = "Entrou!"
        }
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = 'green'
        }
    </script>
</body>
</html>
