<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css"> <!--Linkando um novo arquivo para colocar as configs de estilo, deixa mais organizado-->
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            Ano de nascimento: <input type="number" name="txtano" id="txtano">
            <p>
                Sexo: <input type="radio" name="radsex" id="mas" checked> <!--Checked deixa o radio marcado, usado para não dar a opção de prosseguir sem ter marcado nenhuma opção-->
                <label for="mas">Masculino</label> <!--Adiciona uma legenda, nesse caso é para o radio com id="mas"-->
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Preencha as informações para calcular sua idade...
        </div>
    </section>
    <footer>
        <p>&copy; Salnas</p> <!--&copy; adiciona o símbolo de copyright-->
    </footer>
    <script src="script.js"></script> <!--Linkando um novo arquivo para colocar o código JS, deixa mais organizado-->
</body>
</html>
