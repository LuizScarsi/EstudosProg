<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de números</title>
    <link rel="stylesheet" href="estilo.css"> <!--Linkando um novo arquivo para colocar as configs de estilo, deixa mais organizado-->
</head>
<body>
    <header>
        <h1>Análise de números</h1>
    </header>
    <section>
        <div>
            Número entre 1 e 100: <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <p>
                <select name="tabela" id="tab" size="10"></select>
            </p>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; SalNasLesma</p> <!--&copy; adiciona o símbolo de copyright-->
    </footer>
    <script src="script.js"></script> <!--Linkando um novo arquivo para colocar o código JS, deixa mais organizado-->
</body>
</html>
