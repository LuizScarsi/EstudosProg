    <title>Cartão postal pós escalada</title>

<body>
    <script>
        var frase = prompt('Escreva sua frase para o cartão: ');
        if (frase.length <80){
            alert('A mensagem cabe no cartão!');
            document.write(frase);
        } else {
            alert('A mensagem não cabe no cartão!');
        }; //aprendi a usar .length para ver quantos caracteres tem uma string
    </script>
</body>
